"Titre minier"
type Titre {
  """
  L'__id__ du titre est constituée de la concaténation:
  - du type en 3 lettres
  - du slug du nom du titre

  Exemples: _con-saint-elie_ ou _per-pedral_.
  """
  id: ID!
  nom: String!
  type: Type!
  domaine: Domaine!
  references: [Reference]
  statut: Statut!
  substances: [TitreSubstance]
  points: [Point]
  geojsonMultiPolygon: GeojsonMultiPolygon
  geojsonPoints: GeojsonPoints
  titulaires: [Entreprise]
  amodiataires: [Entreprise]
  administrations: [Administration]
  demarches: [Demarche]
  surface: Float
  volume: Float
  volumeUnite: String
}

type Reference {
  type: String
  valeur: String!
}

type Demarche {
  id: ID!
  type: DemarcheType!
  ordre: Int!
  statut: DemarcheStatut!
  phase: Phase
  etapes: [Etape]
}

type Phase {
  statut: PhaseStatut!
  dateDebut: String
  dateFin: String
}

type Etape {
  id: ID!
  type: EtapeType!
  statut: EtapeStatut!
  ordre: Int!
  date: String!
  duree: Int
  dateDebut: String
  dateFin: String
  surface: Float
  volume: Float
  volumeUnite: String
  visas: [String]
  engagement: Float
  engagementDevise: String
  emprise: Emprise
  substances: [TitreSubstance]
  points: [Point]
  geojsonMultiPolygon: GeojsonMultiPolygon
  geojsonPoints: GeojsonPoints
  titulaires: [Entreprise]
  amodiataires: [Entreprise]
  administrations: [Administration]
  documents: [Document]
  sourceIndisponible: Boolean
}

type TitreSubstance {
  id: ID!
  nom: String!
  symbole: String
  gerep: Int
  description: String
  legales: [SubstanceLegale!]!
  connexe: Boolean
  ordre: Int
}

type Document {
  id: ID!
  nom: String!
  type: String
  url: String
  uri: String
  fichier: String
  jorf: String
  nor: String
}

type Point {
  id: ID!
  coordonees: Coordonnees
  groupe: Int
  contour: Int
  point: Int
  nom: String
  description: String
  securite: Boolean
  references: [PointReference]
}

type PointReference {
  id: ID!
  systeme: String
  coordonees: Coordonnees
}

type Coordonnees {
  x: Float
  y: Float
}

"tauuust"
input InputTitre {
  """
  L'__id__ du titre est constituée de la concaténation:
  - du type en 3 lettres
  - du slug nom du titre

  Exemples: _con-saint-elie_ ou _per-pedral_.
  """
  id: ID!
  nom: String!
  type: InputType!
  domaine: InputDomaine!
  references: [InputReference]
}

input InputReference {
  type: String
}

input InputEtape {
  id: ID!
  etapeId: ID!
  etapeStatutId: ID!
  ordre: Int!
  date: String!
  duree: Int
  dateDebut: String
  dateFin: String
  surface: Float
  volume: Float
  volumeUnite: String
  visas: [String]
  engagement: Float
  engagementDevise: String
  empriseId: EmpriseId
  substanceIds: [ID!]
  points: [InputPoint]
  titulairesIds: [ID!]
  amodiatairesIds: [ID!]
  administrationsIds: [ID!]
  documents: [InputDocument]
  sourceIndisponible: Boolean
}

input InputPoint {
  id: ID!
  coordonees: InputCoordonnees
  groupe: Int
  contour: Int
  point: Int
  nom: String
  description: String
  securite: Boolean
  references: [InputPointReference]
}

input InputPointReference {
  id: ID!
  systeme: String
  coordonees: InputCoordonnees
}

input InputCoordonnees {
  x: Float
  y: Float
}

input InputDocument {
  id: ID!
  nom: String!
  type: String
  url: String
  uri: String
  fichier: String
  jorf: String
  nor: String
}
