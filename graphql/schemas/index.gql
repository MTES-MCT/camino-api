type Query {
  metas: Metas

  "Un titre"
  titre(id: String!): Titre

  "Liste de titres"
  titres(
    typeIds: [TypeId]
    domaineIds: [DomaineId]
    statutIds: [StatutId]
    substances: [String]
    noms: [String]
  ): [Titre]

  substance(id: String!): Substance

  substances: [Substance]

  utilisateurIdentifier: Utilisateur

  entreprise(id: String!): Entreprise

  entreprises: [Entreprise]
}

type Mutation {
  titreAjouter(titre: InputTitre!): Titre

  titreModifier(titre: InputTitre!): Titre

  titreSupprimer(id: ID!): Titre

  utilisateurConnecter(id: ID!, motDePasse: String!): UtilisateurToken
}

scalar json
