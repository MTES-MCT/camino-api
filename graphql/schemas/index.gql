type Query {
  metas: Metas

  "Un titre"
  titre(id: String!): Titre

  "Liste de titres"
  titres(
    typeIds: [TypeId]
    domaineIds: [DomaineId]
    statutIds: [StatutId]
    substances: [String]
    noms: [String]
  ): [Titre]

  substance(id: String!): Substance

  substances: [Substance]
}

type Mutation {
  titreAjouter(titre: InputTitre!): Titre

  titreModifier(titre: InputTitre!): Titre

  titreSupprimer(id: ID!): Titre

  utilisateurIdentifier(id: ID!, password: String!): Token
}

scalar json
