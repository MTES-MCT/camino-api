type Utilisateur {
  id: ID!
  email: String!
  nom: String
  prenom: String
  telephoneMobile: String
  telephoneFixe: String
  administration: Administration
  entreprise: Entreprise
  permissions: [Permission]
}

type UtilisateurToken {
  utilisateur: Utilisateur
  token: String
}

type Permission {
  id: ID!
  nom: String
}

input InputUtilisateur {
  id: ID!
  email: String!
  motDePasse: String
  nom: String
  prenom: String
  telephoneMobile: String
  telephoneFixe: String
  permissions: [InputPermission]
  entreprise: [InputEntreprise]
  administration: [InputAdministration]
}

input InputPermission {
  id: ID!
  nom: String
}
