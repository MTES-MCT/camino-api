type Utilisateur {
  id: ID!
  email: String!
  nom: String
  prenom: String
  telephoneMobile: String
  telephoneFixe: String
  administrationId: String
  entrepriseId: String
  groupes: [Groupe]
}

type UtilisateurToken {
  utilisateur: Utilisateur
  token: String
}

type Groupe {
  id: ID!
  nom: String
}

input InputUtilisateur {
  id: ID!
  email: String!
  password: String!
  nom: String
  prenom: String
  telephoneMobile: String
  telephoneFixe: String
  administrationId: String
  entrepriseId: String
}
