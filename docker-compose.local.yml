version: '3'

services:
  app:
    container_name: camino_api_app
    build: .
    depends_on:
      - db
    environment:
      VIRTUAL_HOST: ${URL}
      VIRTUAL_PORT: ${PORT}
      PGHOST: db
    expose:
      - ${PORT}
    networks:
      - default
      - nginx-proxy
    volumes:
      - files:/app/files
      - ./.env:/app/.env

  cron:
    container_name: camino_api_cron
    build: .
    command: node ./dist/src/cron.js
    depends_on:
      - db
    environment:
      PGHOST: db
    networks:
      - default
      - nginx-proxy
    volumes:
      - files:/app/files
      - ./.env:/app/.env

  db:
    container_name: camino_api_db
    image: postgres:12
    environment:
      PGUSER: ${PGUSER}
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE}
    expose:
      - ${PGPORT}
    networks:
      - default
    volumes:
      - data:/var/lib/postgresql/data

volumes:
  data: {}
  files:

networks:
  nginx-proxy:
    external: true
