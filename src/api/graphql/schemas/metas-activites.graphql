# import * from 'scalars.graphql'
# import * from 'territoires.graphql'
# import * from 'metas.graphql'
# import * from 'calendrier.graphql'

type ActiviteStatut {
  id: ID!
  nom: String!
  couleur: Couleur!
}

type ActiviteType {
  id: ID!
  nom: String!
  description: String
  ordre: Int
  dateDebut: String!
  delaiMois: Int!
  frequenceId: ID!
  frequence: Frequence!
  sections: Json!
  pays: [Pays!]
  documentsTypes: [DocumentType]
  email: String
  satisfactionUrl: String
  lectureInterdit: Boolean
  modificationInterdit: Boolean
}

type ActiviteTypeTitreType {
  activiteTypeId: ID!
  activiteType: ActiviteType
  titreTypeId: ID!
  titreType: TitreType
}

type ActiviteTypeDocumentType {
  activiteTypeId: ID!
  activiteType: ActiviteType
  documentTypeId: ID!
  documentType: DocumentType
  optionnel: Boolean
}

type ActiviteTypePays {
  activiteTypeId: ID!
  activiteType: ActiviteType
  paysId: ID!
  pays: Pays
}

input InputActiviteStatut {
  id: ID!
  nom: String
  couleur: Couleur
}

input InputActiviteType {
  id: ID!
  nom: String
  description: String
  ordre: Int
  dateDebut: String
  delaiMois: Int
  frequenceId: ID
  sections: Json
  email: String
  satisfactionUrl: String
}

input InputActiviteTypeTitreType {
  activiteTypeId: ID!
  titreTypeId: ID!
}

input InputActiviteTypeDocumentType {
  activiteTypeId: ID!
  documentTypeId: ID!
  optionnel: Boolean
}

input InputActiviteTypePays {
  activiteTypeId: ID!
  paysId: ID!
}
