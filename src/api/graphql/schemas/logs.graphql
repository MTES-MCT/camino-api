enum Operation {
  create
  update
  delete
}

type Log {
  """
  Id unique
  """
  id: ID!

  utilisateur: Utilisateur

  date: String

  operation: Operation

  differences: Json

  elementId: ID
}

type Logs {
  elements: [Log]
  page: Int
  intervalle: Int
  total: Int
}
