# import * from 'scalars.graphql'
# import * from 'administrations.graphql'
# import * from 'entreprises.graphql'
# import * from 'metas.graphql'

type Permission {
  id: ID!
  nom: String
  ordre: Int!
}

type Utilisateur {
  id: ID!
  email: String
  nom: String
  prenom: String
  telephoneMobile: String
  telephoneFixe: String
  administrations: [Administration]
  entreprises: [Entreprise]
  permission: Permission
  preferences: Json
  newsletter: Boolean

  modification: Boolean
  suppression: Boolean
  permissionModification: Boolean
  entreprisesCreation: Boolean
  utilisateursCreation: Boolean
  titresCreation: Boolean

  sections: Sections
}

type Utilisateurs {
  elements: [Utilisateur]
  intervalle: Int
  page: Int
  colonne: String
  ordre: String
  total: Int
}

type Sections {
  activites: Boolean
  administrations: Boolean
  utilisateurs: Boolean
  metas: Boolean
}

type UtilisateurToken {
  utilisateur: Utilisateur
  accessToken: String
  refreshToken: String
}

input InputUtilisateurModification {
  id: ID!
  email: String!
  nom: String!
  prenom: String!
  telephoneMobile: String
  telephoneFixe: String
  permissionId: ID
  entreprises: [InputId]
  administrations: [InputId]
  preferences: Json
}

input InputUtilisateurCreation {
  email: String!
  motDePasse: String!
  nom: String!
  prenom: String!
  telephoneMobile: String
  telephoneFixe: String
  permissionId: ID
  entreprises: [InputId]
  administrations: [InputId]
  preferences: Json
}
