type TravauxEtape {
  id: ID!
  type: EtapeType!
  statut: EtapeStatut!
  ordre: Int!
  date: String!
  duree: Int
  surface: Float
  documents: [Document]
  contenu: Json
  modification: Boolean
  suppression: Boolean
  documentsCreation: Boolean
}

