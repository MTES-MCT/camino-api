}

input InputTravauxEtapeModification {
  id: ID!
  typeId: ID!
  statutId: ID!
  titreTravauxId: ID!
  date: String!
  ordre: Int
  duree: Int
  surface: Float
  contenu: Json
  documents: [InputDocument]
}
