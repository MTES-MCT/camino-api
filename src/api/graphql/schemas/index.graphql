  perimetreInformations(
    points: [InputPoint]!
    titreId: String!
    etapeTypeId: String!
  ): PerimetreInformations

  "Calcule les informations relatives au périmètre d’une étape existante"
  titreEtapePerimetreInformations(titreEtapeId: String!): PerimetreInformations

  journaux(
    intervalle: Int!
    page: Int!
    recherche: String
    titreId: String
  ): Journaux
