"Document attaché à une étape de démarche"
type Document {
  """
  __Id__ composée de la concaténation:
  - de l'id de l'étape
  - du type du document
  """
  id: ID!

  "Type de document (arrêté, décret, etc.)"
  type: DocumentType!

  "Date du document"
  date: String!

  "Description du document"
  description: String

  "Fichier enregistré sur le serveur"
  fichier: Boolean

  "Extension du fichier"
  fichierTypeId: ID

  "Url du document"
  url: String

  "Uri du document"
  uri: String

  "Référence au Journal Officiel"
  jorf: String

  "Référence Nor"
  nor: String

  entreprise: Entreprise

  etapesAssociees: [Etape]

  publicLecture: Boolean
  entreprisesLecture: Boolean
  modification: Boolean
  suppression: Boolean
}

