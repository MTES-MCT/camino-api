type Entreprise {
  id: ID!
  nom: String
  paysId: String
  legalSiren: String
  legalEtranger: String
  legalForme: String
  categorie: String
  dateCreation: String
  adresse: String
  codePostal: String
  commune: String
  cedex: String
  url: String
  telephone: String
  email: String
  etablissements: [EntrepriseEtablissement]
