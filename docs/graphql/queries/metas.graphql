query {
  metas {
    ...meta
  }
}

fragment meta on Metas {
  types {
    id
    nom
  }
  domaines {
    id
    nom
  }
  statuts {
    id
    nom
    couleur
  }
  demarchesTypes {
    id
    nom
    ordre
    duree
    points
    substances
    titulaires
    renouvelable
    exception
    etapesTypes {
      id
      nom
      acceptationAuto
      ordre
      typeId
    }
  }
}
