query Demarches(
  $pages: Int
  $page: Int
  $titresTypeIds: [ID]
  $titresDomaineIds: [ID]
  $titresStatutIds: [ID]
  $typeIds: [ID]
  $statutIds: [ID]
  $etapesInclues: [InputEtapeFiltre]
  $etapesExclues: [InputEtapeFiltre]
) {
  demarches(
    pages: $pages
    page: $page
    titresTypeIds: $titresTypeIds
    titresDomaineIds: $titresDomaineIds
    titresStatutIds: $titresStatutIds
    typeIds: $typeIds
    statutIds: $statutIds
    etapesInclues: $etapesInclues
    etapesExclues: $etapesExclues
  ) {
    ...demarche
  }
}

fragment demarche on Demarche {
  id
  ordre
  type {
    id
    nom
  }
  statut {
    id
    nom
    couleur
  }
  phase {
    dateDebut
    dateFin
    statut {
      id
      nom
      couleur
    }
  }
  titre {
    ...titre
  }
}

fragment titre on Titre {
  id
  nom
  type {
    id
    type {
      id
      nom
    }
  }
  domaine {
    id
    nom
  }
  statut {
    id
    nom
    couleur
  }
  references {
    ...reference
  }
  volume
  surface
  volumeUnite {
    id
    nom
  }
}

fragment reference on Reference {
  type {
    ...referenceType
  }
  nom
}

fragment referenceType on ReferenceType {
  id
  nom
}
