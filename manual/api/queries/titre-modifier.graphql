mutation {
  titreModifier(
    titre: {
      id: "domaine-type-nom-annee"
      nom: "ghff hfg"
      typeId: "apx"
      domaineId: "h"
    }
  ) {
    nom
    id
    type {
      id
      type {
        nom
      }
    }
    domaine {
      id
      nom
    }
    statut {
      id
      nom
    }
  }
}
