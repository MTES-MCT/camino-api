query {
  metas {
    ...meta
  }
}

fragment meta on Metas {
  types {
    id
    nom
    demarchesTypes {
      id
      nom
      ordre
      duree
      points
      substances
      titulaires
      renouvelable
      exception
      etapesTypes {
        id
        nom
        acceptationAuto
        ordre
        typeId
      }
    }
  }
  domaines {
    id
    nom
  }
  statuts {
    id
    nom
    couleur
  }
  devises {
    id
    nom
  }
  unites {
    id
    nom
  }
  geoSystemes {
    id
    nom
    zone
    unite
  }
}
