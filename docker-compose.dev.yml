version: '3'

services:
  app:
    container_name: camino_api_app
    build: .
    depends_on:
      - db
    environment:
      VIRTUAL_HOST: ${URL}
      VIRTUAL_PORT: ${PORT}
      LETSENCRYPT_HOST: ${URL}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
      PGHOST: db
    expose:
      - ${PORT}
    volumes:
      - files:/app/files
      - ./.env:/app/.env
      - ./app.log:/app/app.log
    networks:
      - default
      - nginx-proxy
    restart: unless-stopped
  cron:
    container_name: camino_api_cron
    build: .
    command: node ./dist/cron.js
    depends_on:
      - db
    environment:
      PGHOST: db
    volumes:
      - files:/app/files
      - ./.env:/app/.env
    networks:
      - default
      - nginx-proxy
    restart: unless-stopped
  db:
    container_name: camino_api_db
    image: postgres:12
    environment:
      PGUSER: ${PGUSER}
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE}
    expose:
      - ${PGPORT}
    volumes:
      - data:/var/lib/postgresql/data
    networks:
      - default
    restart: unless-stopped

volumes:
  data: {}
  files:

networks:
  nginx-proxy:
    external: true
