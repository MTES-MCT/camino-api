query Entreprise($id: String!) {
  entreprise(id: $id) {
    ...entreprise
  }
}

fragment entreprise on Entreprise {
  id
  nom
  raisonSociale
  paysId
  legalSiren
  legalEtranger
  legalForme
  voieNumero
  voieType
  voieNom
  adresseComplement
  codePostal
  ville
  cedex
  url
  telephone
  email
  utilisateurs {
    ...utilisateur
  }
}

fragment utilisateur on Utilisateur {
  id
  email
  nom
  prenom
  telephoneMobile
  telephoneFixe
  entrepriseId
  groupes {
    ...groupe
  }
}

fragment groupe on Groupe {
  id
  nom
}
