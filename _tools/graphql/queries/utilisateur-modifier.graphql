mutation UtilisateurModifier($utilisateur: InputUtilisateur!) {
  utilisateurModifier(utilisateur: $utilisateur) {
    ...utilisateur
  }
}

fragment utilisateur on Utilisateur {
  id
  email
  nom
  prenom
  telephoneMobile
  telephoneFixe
  administration {
    id
    nom
  }
  entreprise {
    id
    nom
  }
  permissions {
    ...permission
  }
}

fragment permission on Permission {
  id
  nom
}
