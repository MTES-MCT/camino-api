query Titre($id: String!) {
  titre(id: $id) {
    id
    nom
    type {
      id
      nom
    }
    domaine {
      id
      nom
    }
    statut {
      id
      nom
      couleur
    }
    references {
      type
      valeur
    }
    demarches {
      id
      type {
        id
        nom
      }
      statut {
        id
        nom
        couleur
      }
      etapes {
        id
        date
        duree
        echeance
        type {
          id
          nom
        }
        statut {
          id
          nom
          couleur
        }
        emprise {
          id
          nom
        }
        titulaires {
          ...entreprise
        }
        amodiataires {
          ...entreprise
        }
        utilisateurs {
          ...utilisateur
        }
        geojsonPoints {
          ...geojsonPoints
        }
        geojsonMultiPolygon {
          ...geojsonMultiPolygon
        }
        substances {
          ...substance
        }
      }
    }
  }
}

fragment utilisateur on Utilisateur {
  id
  nom
  prenom
  email
  telephoneMobile
  telephoneFixe
  administrationId
  entrepriseId
}

fragment entreprise on Entreprise {
  id
  nom
  service
  site
  email
  telephone
  adresse1
  adresse2
  codePostal
  ville
  cedex
}

fragment geojsonMultiPolygon on GeojsonMultiPolygon {
  type
  geometry {
    type
    coordinates
  }
}

fragment geojsonPoints on GeojsonPoints {
  type
  features {
    type
    geometry {
      type
      coordinates
    }
  }
}

fragment substance on TitreSubstance {
  id
  nom
  connexe
  ordre
  symbole
  gerep
  description
  legal {
    id
    nom
    description
    domaine {
      id
      nom
    }
    code {
      id
      nom
      description
      lien
    }
  }
}
