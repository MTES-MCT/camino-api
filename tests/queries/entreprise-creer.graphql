mutation EntrepriseCreer($entreprise: InputEntrepriseCreation!) {
  entrepriseCreer(entreprise: $entreprise) {
    ...entreprise
  }
}

fragment entreprise on Entreprise {
  id
  nom
  etablissements {
    id
    nom
    dateDebut
    dateFin
    legalSiret
  }
  paysId
  legalSiren
  legalEtranger
  legalForme
  categorie
  dateCreation
  adresse
  codePostal
  commune
  cedex
  url
  telephone
  email
}

