query Titres(
  $domainesIds: [ID!]
  $typesIds: [ID!]
  $statutsIds: [ID!]
  $substances: String
  $noms: String
  $entreprises: String
  $references: String
  $territoires: String
) {
  titres(
    domainesIds: $domainesIds
    typesIds: $typesIds
    statutsIds: $statutsIds
    substances: $substances
    noms: $noms
    entreprises: $entreprises
    references: $references
    territoires: $territoires
  ) {
    ...titre
  }
}

fragment titre on Titre {
  id
  nom
  type {
    id
    type {
      id
      nom
    }
  }
  domaine {
    id
    nom
  }
  statut {
    id
    nom
    couleur
  }
  references {
    ...reference
  }
  volume
  surface
  volumeUnite {
    id
    nom
  }
  substances {
    ...titreSubstance
  }
  administrations {
    ...administration
  }
  titulaires {
    ...entreprise
  }
  amodiataires {
    ...entreprise
  }
  points {
    ...point
  }
  geojsonPoints {
    ...geojsonPoints
  }
  geojsonMultiPolygon {
    ...geojsonMultiPolygon
  }
  demarches {
    ...demarche
  }
}

fragment demarche on Demarche {
  id
  ordre
  type {
    id
    nom
  }
  statut {
    id
    nom
    couleur
  }
  phase {
    dateDebut
    dateFin
    statut {
      id
      nom
      couleur
    }
  }
  etapes {
    ...etape
  }
}

fragment etape on Etape {
  id
  ordre
  date
  duree
  surface
  volume
  volumeUnite {
    id
    nom
  }
  engagement
  engagementDevise {
    id
    nom
  }
  type {
    id
    nom
  }
  statut {
    id
    nom
    couleur
  }
  substances {
    ...titreSubstance
  }
  administrations {
    ...administration
  }
  titulaires {
    ...entreprise
  }
  amodiataires {
    ...entreprise
  }
  points {
    ...point
  }
  geojsonPoints {
    ...geojsonPoints
  }
  geojsonMultiPolygon {
    ...geojsonMultiPolygon
  }
  documents {
    ...document
  }
}

fragment administration on Administration {
  id
  nom
  service
  adresse1
  adresse2
  codePostal
  commune
  cedex
  url
  telephone
  email
  utilisateurs {
    ...utilisateur
  }
}

fragment entreprise on Entreprise {
  id
  nom
  etablissements {
    id
    nom
    dateDebut
    dateFin
    legalSiret
  }
  paysId
  legalSiren
  legalEtranger
  legalForme
  categorie
  adresse
  codePostal
  commune
  cedex
  url
  telephone
  email
  utilisateurs {
    ...utilisateur
  }
}

fragment utilisateur on Utilisateur {
  id
  email
  nom
  prenom
  telephoneMobile
  telephoneFixe
  permission {
    ...permission
  }
}

fragment permission on Permission {
  id
  nom
}

fragment point on Point {
  id
  coordonnees {
    x
    y
  }
  groupe
  contour
  point
  nom
  description
  securite
  references {
    ...pointReference
  }
}

fragment pointReference on PointReference {
  id
  geoSysteme {
    id
    nom
  }
  coordonnees {
    x
    y
  }
}

fragment geojsonMultiPolygon on GeojsonMultiPolygon {
  type
  geometry {
    type
    coordinates
  }
}

fragment geojsonPoints on GeojsonPoints {
  type
  features {
    type
    geometry {
      type
      coordinates
    }
  }
}

fragment titreSubstance on TitreSubstance {
  id
  nom
  connexe
  ordre
  symbole
  gerep
  description
  legales {
    id
    nom
    description
    domaine {
      id
      nom
    }
    code {
      id
      nom
      description
      lien
    }
  }
}

fragment document on Document {
  id
  nom
  type
  url
  uri
  fichier
  jorf
  nor
}

fragment reference on Reference {
  type {
    ...referenceType
  }
  nom
}

fragment referenceType on ReferenceType {
  id
  nom
}
