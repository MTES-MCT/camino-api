query Entreprises($archive: Boolean) {
  entreprises(archive: $archive) {
    elements {
      ...entreprise
    }
    total
  }
}

fragment entreprise on Entreprise {
  id
  nom
  etablissements {
    id
    nom
    dateDebut
    dateFin
    legalSiret
  }
  paysId
  legalSiren
  legalEtranger
  legalForme
  categorie
  adresse
  codePostal
  commune
  cedex
  url
  telephone
  email
  utilisateurs {
    ...utilisateur
  }
}

fragment utilisateur on Utilisateur {
  id
  email
  nom
  prenom
  telephoneMobile
  telephoneFixe
  permission {
    ...permission
  }
}

fragment permission on Permission {
  id
  nom
}
