mutation UtilisateurCreer($utilisateur: InputUtilisateurCreation!) {
  utilisateurCreer(utilisateur: $utilisateur) {
    ...utilisateur
  }
}

fragment utilisateur on Utilisateur {
  id
  email
  nom
  prenom
  telephoneMobile
  telephoneFixe
  administrations {
    id
    nom
  }
  entreprises {
    id
    nom
  }
  permission {
    ...permission
  }
  newsletter
}

fragment permission on Permission {
  id
  nom
}
