query Entreprise($id: ID!) {
  entreprise(id: $id) {
    ...entreprise
  }
}

fragment entreprise on Entreprise {
  id
  nom
  etablissements {
    id
    nom
    dateDebut
    dateFin
    legalSiret
  }
  paysId
  legalSiren
  legalEtranger
  legalForme
  categorie
  dateCreation
  adresse
  codePostal
  commune
  cedex
  url
  telephone
  email
  utilisateurs {
    ...utilisateur
  }
  documents {
    id
    modification
    suppression
  }
}

fragment utilisateur on Utilisateur {
  id
  email
  nom
  prenom
  telephoneMobile
  telephoneFixe
  administrations {
    ...administration
  }
  permission {
    ...permission
  }
}

fragment administration on Administration {
  id
  nom
  service
  url
  email
  telephone
  adresse1
  adresse2
  codePostal
  commune
  cedex
}

fragment permission on Permission {
  id
  nom
}
