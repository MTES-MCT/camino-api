query Titres(
  $intervalle: Int
  $page: Int
  $colonne: String
  $ordre: String
  $typesIds: [ID!]
  $domainesIds: [ID!]
  $statutsIds: [ID!]
  $substances: String
  $noms: String
  $entreprises: String
  $references: String
  $territoires: String
) {
  titres(
    intervalle: $intervalle
    page: $page
    colonne: $colonne
    ordre: $ordre
    typesIds: $typesIds
    domainesIds: $domainesIds
    statutsIds: $statutsIds
    substances: $substances
    noms: $noms
    entreprises: $entreprises
    references: $references
    territoires: $territoires
  ) {
    ...titre
  }
}

fragment titre on Titre {
  id
  nom
  type {
    id
    type {
      nom
    }
  }
  domaine {
    id
    nom
  }
  statut {
    id
    nom
    couleur
  }
  volume
  surface
  volumeUnite
  substances {
    ...substance
  }
  administrations {
    ...administration
  }
  titulaires {
    ...entreprise
  }
  amodiataires {
    ...entreprise
  }
  geojsonMultiPolygon {
    ...geojsonMultiPolygon
  }
}

fragment administration on Administration {
  id
  nom
  service
  adresse1
  adresse2
  codePostal
  commune
  cedex
  url
  telephone
  email
  utilisateurs {
    ...utilisateur
  }
}

fragment entreprise on Entreprise {
  id
  nom
  etablissements {
    id
    nom
    dateDebut
    dateFin
    legalSiret
  }
  paysId
  legalSiren
  legalEtranger
  legalForme
  adresse
  codePostal
  commune
  cedex
  url
  telephone
  email
  utilisateurs {
    ...utilisateur
  }
}

fragment utilisateur on Utilisateur {
  id
  email
  nom
  prenom
  telephoneMobile
  telephoneFixe
  permission {
    ...permission
  }
}

fragment permission on Permission {
  id
  nom
}

fragment geojsonMultiPolygon on GeojsonMultiPolygon {
  type
  geometry {
    type
    coordinates
  }
}

fragment substance on TitreSubstance {
  id
  nom
  connexe
  gerep
  description
  legales {
    id
    nom
    description
    domaine {
      id
      nom
    }
    code {
      id
      nom
      description
      lien
    }
  }
}
